<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Worker Publisher</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #fef7ed;
      color: #1a1a1a;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      text-shadow: 4px 4px 0px #fb923c;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      border: 4px solid #1a1a1a;
      background: white;
      font-family: "JetBrains Mono", monospace;
      font-size: 1rem;
      box-shadow: 8px 8px 0px #fb923c;
      transition: all 0.1s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      transform: translate(-2px, -2px);
      box-shadow: 12px 12px 0px #fb923c;
    }

    textarea {
      height: 300px;
      resize: vertical;
    }

    button {
      background: #fb923c;
      color: #1a1a1a;
      border: 4px solid #1a1a1a;
      padding: 1rem 2rem;
      font-weight: 900;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      box-shadow: 8px 8px 0px #1a1a1a;
      transition: all 0.1s ease;
    }

    button:hover {
      transform: translate(-2px, -2px);
      box-shadow: 12px 12px 0px #1a1a1a;
    }

    button:active {
      transform: translate(2px, 2px);
      box-shadow: 4px 4px 0px #1a1a1a;
    }

    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      border: 4px solid #1a1a1a;
      background: white;
      box-shadow: 8px 8px 0px #fb923c;
      font-weight: 600;
    }

    .result.success {
      background: #dcfce7;
      border-color: #166534;
      box-shadow: 8px 8px 0px #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Worker Publisher</h1>

    <form id="deployForm">
      <div class="form-group">
        <label for="scriptName">Script Name</label>
        <input type="text" id="scriptName" placeholder="my-worker" required />
      </div>

      <div class="form-group">
        <label for="code">Worker Code</label>
        <textarea id="code">export default {
  async fetch(request) {
    return new Response("Hello world!");
  }
};</textarea>
      </div>

      <button type="submit">Deploy Worker</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("deployForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("scriptName").value;
      const result = document.getElementById("result");

      result.innerHTML = `
        <div class="result success">
          Pretending to deploy "<strong>${name}</strong>" ðŸ˜„<br>
          Hook this up to whatever backend you want.
        </div>
      `;
    });
  </script>
</body>
</html>
